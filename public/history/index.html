<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>历史数据</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header"></div>
      <div class="navbar">
        <ul>
          <li>
            <a href="/">
              <span class="icon"><ion-icon name="rose-outline"></ion-icon></span>
              <span class="title">花卉培育监控系统</span>
            </a>
          </li>
          <li>
            <a href="/">
              <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="title">数据监控</span>
            </a>
          </li>
          <li>
            <a href="/control">
              <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
              <span class="title">设备调控</span>
            </a>
          </li>
          <li class="selected">
            <a href="/history">
              <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
              <span class="title">历史数据</span>
            </a>
          </li>
          <li>
            <a href="/">
              <span class="icon"><ion-icon name="cloudy-night-outline"></ion-icon></span>
              <span class="title">气象信息</span>
            </a>
          </li>
          <li>
            <a href="/">
              <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
              <span class="title">退出登录</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- main -->
      <div class="main">
        <div class="topbar">
          <!-- toggle -->
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <!-- search -->
          <div class="header-title">
            <h1>历史数据</h1>
          </div>
          <!-- userImg -->
          <div class="user">
            <img src="/images/avatar.png" alt="avatar" />
          </div>
        </div>
        <!-- card -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">25 &deg;C</div>
              <div class="cardName">平均气温</div>
            </div>
            <div class="iconBox">
              <ion-icon name="thermometer-outline"></ion-icon>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">80 %</div>
              <div class="cardName">平均湿度</div>
            </div>
            <div class="iconBox">
              <ion-icon name="water-outline"></ion-icon>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">284 lx</div>
              <div class="cardName">平均光照强度</div>
            </div>
            <div class="iconBox">
              <ion-icon name="partly-sunny-outline"></ion-icon>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">842 PPM</div>
              <div class="cardName">平均CO2浓度</div>
            </div>
            <div class="iconBox">
              <ion-icon name="stats-chart-outline"></ion-icon>
            </div>
          </div>
        </div>
        <!-- data list -->
        <div class="data-body">
          <!-- history -->
          <div class="history">
            <div class="cardHeader">
              <h2>历史数据</h2>
            </div>
            <div class="charts">
              <div class="chart">
                <canvas id="chart1"></canvas>
              </div>
              <div class="chart">
                <canvas id="chart2"></canvas>
              </div>
              <div class="chart">
                <canvas id="chart3"></canvas>
              </div>
              <div class="chart">
                <canvas id="chart4"></canvas>
              </div>
            </div>
          </div>

          <div class="details">
            <div class="cardHeader">
              <h2>数据对比</h2>
            </div>
            <div>
              <div class="chart">
                <canvas id="chart5"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/chart.js"></script>
    <script src="/lib/chartOptions.js"></script>
    <script src="/lib/chartDataLabels.js" defer></script>
    <script src="/lib/togglemenu.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
